on:
  push:
    branches:
      - master

name: cv-project

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Prepare deploy antifacts
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "docker-compose.yml,requirements.txt,Dockerfile,api,image_detection,model,pretrained_weights,inference.py,manage.py"
        target: "cv-project"
        overwrite: 1

    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker build -t cv-project cv-project
          docker stack deploy -c cv-project/docker-compose.yml cvproject